<div mat-dialog-title>
    <h1>Student Form</h1>
</div>
<form [formGroup]="studentForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Eg. Abhishek" formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Eg. Kumar" formControlName="lastName">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Eg. abc@gmail.com" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Mobile No.</mat-label>
            <input matInput type="number" placeholder="9876543210" formControlName="mobile_no">
          </mat-form-field>
    </div>
    <div class="row" >
        <mat-form-field appearance="outline">
            <mat-label>Roll No.</mat-label>
            <input matInput type="number" placeholder="MCA.10058.21" formControlName="roll_no">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>

    <div class="row" >
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="others">Others</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Course</mat-label>
            <mat-select formControlName="course">
                <mat-option *ngFor="let val of Course" [value]="val">
                    {{val}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>College Name</mat-label>
            <input matInput type="text" placeholder="Eg. xyz" formControlName="college">
          </mat-form-field>
    </div>
</div>
<div mat-dialog-action class="action">
    <button mat-raised-button type="button" mat-dialog-close="false">Cancle</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
</div>
</form>
